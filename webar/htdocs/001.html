<!DOCTYPE html>
<html lang="ja">
<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>WebAR</title>
	<meta name="format-detection" content="telephone=no,address=no,email=no">
	<link rel="stylesheet" href="assets/css/styles.css" media="all">
	<script src="assets/js/aframe.js"></script>
	<script src="assets/js/aframe-ar.js"></script>
	<!-- <script src="assets/js/aframe-ar.min.js"></script> -->
	<!-- <script src="assets/js/libs.min.js"></script> -->
	<!-- <script src="assets/js/app.js"></script> -->
</head>


<body>
	<a-scene stats embedded arjs="debugUIEnabled:false; sourceType: webcam;" vr-mode-ui="enabled: false">

		<!-- AR 3D Object -->
		<a-assets>
			<a-asset-item id="AstronautMtl" src="assets/models/astronaut/Astronaut.mtl"></a-asset-item>
			<a-asset-item id="AstronautObj" src="assets/models/astronaut/Astronaut.obj"></a-asset-item>
		</a-assets>

		<!-- AR Marker -->
		<a-marker preset="custom" type="pattern" url="assets/marker/marker001.patt">
			<a-obj-model src="#AstronautObj" mtl="#AstronautMtl" scale="0.25 0.25 0.25" position="0 0.1 0">
				<a-animation attribute="rotation" to="0 360 0" dur="6000" easing="linear" repeat="indefinite"></a-animation>
			</a-obj-model>
		</a-marker>

		<a-marker preset="custom" type="pattern" url="assets/marker/marker002.patt">
			<a-obj-model src="#AstronautObj" mtl="#AstronautMtl" scale="0.25 0.25 0.25" position="0 0.1 0">
				<a-animation attribute="rotation" to="0 360 0" dur="6000" easing="linear" repeat="indefinite"></a-animation>
			</a-obj-model>
		</a-marker>

		<a-marker preset="custom" type="pattern" url="assets/marker/marker003.patt">
			<a-obj-model src="#AstronautObj" mtl="#AstronautMtl" scale="0.25 0.25 0.25" position="0 0.1 0">
				<a-animation attribute="rotation" to="0 360 0" dur="6000" easing="linear" repeat="indefinite"></a-animation>
			</a-obj-model>
		</a-marker>

		<a-marker preset="custom" type="pattern" url="assets/marker/marker005.patt">
			<a-obj-model src="#AstronautObj" mtl="#AstronautMtl" scale="0.25 0.25 0.25" position="0 0.1 0">
				<a-animation attribute="rotation" to="0 360 0" dur="6000" easing="linear" repeat="indefinite"></a-animation>
			</a-obj-model>
		</a-marker>


		<a-entity camera></a-entity>

	</a-scene>
</body>
</html>
