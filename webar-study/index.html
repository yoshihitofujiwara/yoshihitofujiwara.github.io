<!DOCTYPE html>
<html lang="ja">
<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>WebAR</title>
	<meta name="format-detection" content="telephone=no,address=no,email=no">
	<link rel="stylesheet" href="assets/css/styles.css" media="all">
	<script src="assets/js/libs.js"></script>
	<script src="assets/js/aframe-ar.js"></script>
</head>


<body>
	<a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;" vr-mode-ui="enabled: false">

		<a-assets>
			<a-asset-item id="dog" src="assets/models/Dog.glb"></a-asset-item>
		</a-assets>

		<a-marker preset="custom" type="pattern" url="assets/marker/2018-iti-marker.patt">
			<a-text value="Happy New Year!\nIntelligent Technology" position="0 0 1" align="center" rotation="-90 0 0" color="#DD4827"></a-text>
			<a-entity gltf-model="#dog" play-all-model-animations="" position="0 0 0" rotation="0 0 0" scale="0.0025 0.001 0.001" visible="true">
				<a-animation attribute="rotation" repeat="indefinite" direction="alternate" dur="500" from="0 0 0" to="10 0 0"></a-animation>
			</a-entity>
		</a-marker>


		<a-entity camera></a-entity>

	</a-scene>
</body>
</html>
